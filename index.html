<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gif searcher</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <section id="title">
        <div class="container">
            <div class="row">
                <h1>Gif searcher!</h1>
            </div>
        </div>
    </section>
    <section id="header">
        <div class="container">
            <div class="row">
                <input type="text" id="search" placeholder="Enter the title of gif">
                <input type="number" id="numb" placeholder="Enter the number of gif">
                <button id="btn">Search</button>
            </div>
        </div>
    </section>



    <section id="main">
        <div class="container">
            <div id="output">

            </div>
        </div>
    </section>



    <script src="./js/script.js"></script>
</body>

</html>
